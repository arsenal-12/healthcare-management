{% extends "layout.html" %}
{% block title %}
BMI Calculator
{% endblock %}

{% block main %}
<style>
    .tot{
        display: flex;
        align-items: center;
        gap : 200px;
    }
    .btn{
            width:60%;
            height: 35px;
            border:none;
            outline: none;
            border-radius: 6px;
            color:white;
            background-color: rgb(2, 2, 30);
            padding:0;
            
        }
        .form-box{
         position:absolute;
         left:327px;
        }

    
</style>
<div class="tot">
<div class="left">
    <h1>BMI Calculator</h1>
    <form method="POST" action="/bmi_calculator">
        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.01" name="weight" required><br>
        <label for="height">Height (m):</label>
        <input type="number" step="0.01" class="form-box" name="height" required><br>
        <br>
        <button type="submit" class="btn">Calculate BMI</button>
    </form>
</div>
<div class ='right'>
    <img src="/static/styles/bmi.jpeg" height="330" weight="330">
</div>
</div>
    {% if bmi %}
    <h2>Your BMI: {{ bmi }}</h2>
    {% endif %}
{% endblock %}
